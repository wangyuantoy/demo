<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        dl{
            width: 200px;
            height: 400px;
            border: 1px solid red;
        }
        dt{
            width: 100px;
            height: 200px;
            background-color: green;
            margin: 100px auto 0;
        }
        dd{
            width: 100px;
            height: 50px;
            background-color: aqua;
            margin: 0 auto;

        }

    </style>
</head>
<body>

<dl>
    <!--dt中不可以嵌套块级标签，dd中可以-->
    <dt>
        <span>这是dt</span>
    </dt>
    <dd>
        <span></span>
        <p>红酒</p>
        <p>￥100</p>
    </dd>
</dl>


</body>
</html>
